syntax = "proto3";
package Zukte.Message.ApplicationUser;

import "protobuf/application_user/application_user.proto";

/* represents a query for some user accounts */
message ApplicationUserListRequest {
  string page_token = 1;
  uint32 max_results = 2;
  string id = 3;
  bool mine = 4;

  message ApplicationUserListResponse {
    repeated ApplicationUser items = 1;
    string next_page_token = 2;
  }
}